<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Primeiro Programa</title>
</head>
<body>
	<h3>Boas Vindas!</h3>

	<script type="text/javascript">
		/*Objetivo* - Criar uma página de boas vindas/

		/*Definição de variáveis*/
		var js_nome;


		/*Entrada de dados*/
		js_nome = window.prompt('Entre com o seu nome:', 'Digite o seu nome nesta caixa');


		/*Saída de dados*/
		document.write('Olá ' +js_nome + ' Seja bem vindo!');


	</script>
</body>
