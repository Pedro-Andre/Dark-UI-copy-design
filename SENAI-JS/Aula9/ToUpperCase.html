<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Upper Cse</title>
</head>
<body>
<!--Entrada de dados via formulário-->
	<h3>Formulário de consulta de curso</h3>
		<p>
			<form name="formcurso" action="" method="post">
				Digite seu curso:<input type="text" name="f_cursodig" size="8">SIST<p></p>

				<input type="button" name="btn_validar" value="Validar" onclick="cadcurso()">

				<input type="reset" name="btn_cancelar" value="Cancelar"><p></p>

				Código do Curso:<input type="text" name="f_codcurso" size="15">

			</form>

		<!--JavaScript com o método toUpperCase-->
		<script type="text/javascript">
		/*VARIAVEIS*/
		var js_cursodig;

		/*FUNÇÃO CADCURSO*/
		function cadcurso(){
			js_cursodig=document.formcurso.f_cursodig.value;
			if (js_cursodig.toUpperCase()=='SIST'){
				document.formcurso.f_codcurso.value='SIST001';
			}
			else{
				window.alert('Curso Inválido!');
			}
		}
		</script>


</body>
</html>
