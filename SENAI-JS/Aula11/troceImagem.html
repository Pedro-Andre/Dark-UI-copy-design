<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Troca de Imagem</title>
</head>

	<style type="text/css">
		body{
			height: 97.7vh;
			background: radial-gradient(aqua, #000);
			background-repeat: no-repeat;
		}
		img {
			transform: translate(-50%,-50%);
			margin-top: 20%;
			margin-left: 50%;
		}
	</style>

<body>

	<script type="text/javascript">
		function imagem1(){
			document.images["nimagem"].src="img1.jpg"
		}
		function imagem2(){
			document.images["nimagem"].src="img2.jpg"
		}
	</script>

</body>

	<a href="#" onmouseover="imagem2();" onmouseout="imagem1();">
		<img src="img1.jpg" name="nimagem" width="400" height="250" border="0">
	</a>

</html>
