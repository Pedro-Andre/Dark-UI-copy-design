<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Operador Ternário</title>
</head>
<body>

    <h1>Média do Aluno</h1>
    <hr size="3" color="#9400C8" width="20%" align="center">

<!--DEFINIÇÃO DO FORMULARIO PARA ENTRADA DE DADOS-->
<center>
<form class="formnotas">    
    Nota 1: <input id="nota1" type="text" size="4" name="f_nota"><br>
    Nota 2: <input id="nota2" type="text" size="4" name="f_nota"><br>
    Nota 3: <input id="nota3" type="text" size="4" name="f_nota"><br>
    Nota 4: <input id="nota4" type="text" size="4" name="f_nota"><br>
    
<br>      
    <input type="button" name="somanota" value="Somar Notas" onclick="somar()">
    <input type="button" name="calcmedia" value="Calcular Média" onclick="dividir()">
    <input type="reset" name="limpar" value="Limpar">
</form></center>
<br>

<center>
    <p>A soma da suas notas é: <span></span></p>
    <p>A média da suas notas é: <span id="span2"></span2></center></p>     

<!--INICIO DO JAVASCRIPT-->
	
	<script type="text/javascript">
	/*VARIAVEIS*/	
    var somarnotas = document.querySelector('span');
    var medianotas = document.querySelector('#span2');
	var nta1 = document.querySelector('#nota1');
    var nta2 = document.querySelector('#nota2');
    var nta3 = document.querySelector('#nota3');
    var nta4 = document.querySelector('#nota4');

	/*FUNÇÃO PARA CAPTURAR OS DADOS*/
    function somar(){
    somarnotas.innerHTML = parseFloat(nta1.value) + parseFloat(nta2.value) + 
    parseFloat(nta3.value) + parseFloat(nta4.value);
    }
    function dividir(){
        medianotas.innerHTML = (parseFloat(nta1.value) + parseFloat(nta2.value) +
        parseFloat(nta3.value) + parseFloat(nta4.value)) / 4;
    }
	</script>
    
<!--FIM DO JAVASCRIPT-->
    
    <img src="img1.png" class="ball">
    
    

</body>
</html>
