<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Incondicional For</title>
</head>
	
	<style type="text/css">
	
		body {
			margin: 20px;
		}

		p {
			font-size: 20px;
			font-weight: 600;
			color: orange;
		}
	</style>

<body>

	<script type="text/javascript">
	/*Aplicação do laço incondicional <for>, incrementando +2 ba variavel js_num e apresentando os valores acumuldados de 1 a 10.*/

	/*VARIAVEIS*/
	var js_num;

	document.write('<p>Apresentação dos valores acumulados apra js_num=1 e menor ou igual a 10 incrementando a variável de +=2: ');

	document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior que 10.)');

	/*APLICAÇAO DO LAÇO INCONDICIONAL - FOR*/
	for(js_num=1; js_num<=10; js_num+=2){
		document.write('<p>'+js_num);
	}


	</script>

</body>
</html>
