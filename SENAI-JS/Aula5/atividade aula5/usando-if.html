<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Média do Aluno - (if)</title>
</head>
<body>

    <h1>Média do Aluno</h1>
    <hr size="3" color="#9400C8" width="20%" align="center">
   <center><font color="#9400C8" size="5">
    <!--INICIO DO JAVASCRIPT-->
    <script>
        /*OBJETIVO: RECEBER 4 NOTAS DO ALUNO, CALCULAR A MEDIA E MOSTRAR SE O MESMO PASSOU, ESTÁ REPROVADO OU 
        DE RECUPERAÇÃO*/

        /*VARIAVEIS*/
        var nota1;
        var nota2;
        var nota3;
        var nota4;
        var notamedia;

        /*ENTRADA DE DADOS*/
        nota1 = window.prompt('Digite sua primeira nota: ');
        nota2 = window.prompt('Digite sua segunda nota: ');
        nota3 = window.prompt('Digite sua terceira nota: ');
        nota4 = window.prompt('Digite sua quarta nota: ');
        
        /*PROCESSAMENTO DE DADOS*/
        somanotas = parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4);
        notamedia = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4)) / 4;


        /*SAIDA DE DADOS*/      
        document.write('<b>Nota 1 = </b>'+ nota1);
        document.write('<br><b>Nota 2 = </b>'+ nota2);
        document.write('<br><b>Nota 3 = </b>'+ nota3);
        document.write('<br><b>Nota 4 = </b>'+ nota4);
        document.write('<br><b>A soma da suas notas é: </b>'+ somanotas);
        document.write('<br><b>Sua média é: </b>'+ notamedia);

        /*SAIDA DE DADOS COM CLASSIFICAÇÃO*/
        if(notamedia > 70){
            document.write('<br><b>Aluno aprovado!</b>');
        }
        else if(notamedia >= 50){
            document.write('<br><b>Aluno de recuperção!</b>');
        }
        else if(notamedia < 50){
            document.write('<br><b>Aluno reprovado!</b>');
        }
    </script>
    <!--FIM DO JAVASCRIPT-->
</center></font>
            <img src="img1.png" class="ball">
            
</body>
</html>
