<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Condicional Composta if_else</title>
</head>
<body>

	<script type="text/javascript">
		/*Ler dois valores independente da dordem que foram digitados, apresentar em ordem crescente sem  a utilização de um terceira variavel.*/

		//DEFINIÇÃO DE VARIAVEIS
		var n1;
		var n2;

		//ENTRADA DE DADOS
		n1 = parseInt(window.prompt('Informe o primeiro valor: ','00'));
		n2 = parseInt(window.prompt('Informe o segundo valor: ','00'));

		//SAIDA DE DADOS SEM CLASSIFICAÇÃO
		document.write('Número 1 digitado = '+ n1);
		document.write('<br>Número 2 digitado = '+ n2);

		//SAIDA DE DADOS COM CLASSIFICAÇÃO
		if(n1 < n2) {
			document.write('<p><br>Classificaçao em ordem Crescente:</b>' +n1+ ' e ' +n2);
		}
		else{
			document.write('<p><b>Classificaçao em ordem Crescente:</b>' +n2+ ' e '+n1);
		}

	</script>

</body>
</html>
