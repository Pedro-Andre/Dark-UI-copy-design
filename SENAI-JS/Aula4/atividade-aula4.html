<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salário líquido</title>
</head>
<body>

	<script type="text/javascript">
	/*Objetivo: Calcular o salário líquido de um funcionário que trabalha por hora (horista)*/	

	//VARIAVEIS
	var js_qht;
	var js_vht;
	var js_inss;
	var js_salario;
	var js_desconto;
	var js_salariobruto;

	//ENTRADA DE DADOS
	js_qht = parseInt(window.prompt('Quantas horas você trabalha por mês? '));
	js_vht = parseFloat(window.prompt('Informe o valor da sua hora de trabalho? '));
	js_inss = parseFloat(window.prompt('Informe o valor do desconto do INSS: '));
	js_salariobruto = js_qht * js_vht;
	js_desconto = js_salariobruto * js_inss / 100;
	js_salario = js_salariobruto - js_desconto;

	//SAIDA DE DADOS SEM CLASSIFICAÇÃO
	document.write('Horas trabalhadas: '+js_qht);
	if (js_qht < 135) {
		document.write(' ...(<b>Valor mínimo inválido!</b>)');
	}
	else if (js_qht >= 136) {
		document.write(' ...(<b>Valor mínimo válido!</b>)');
	}
	

	document.write('<br>Valor da hora trabalhada: '+js_vht);
	document.write('<br>Valor do desconto do INSS: '+js_inss);


	//SAIDA DE DADOS COM CLASSIFICAÇÃO
	document.write('<p><b>Salário bruto: </b>R$ ' +js_salariobruto);
	
	document.write('<p><b>Desconto do INSS:</b> ' +js_inss+ '%');

	document.write('<p><b>Salário líquido: </b>R$ ' +js_salario);

	//satisfatorio ou insatifatorio
	if(js_salariobruto < 3000) {
		document.write('<p><b>Salário insatisfatório</b>');
	}
	else if(js_salariobruto > 3000) {
		document.write('<p><b>Salário satisfatório</b>');
	}

	</script>

</body>
</html>
