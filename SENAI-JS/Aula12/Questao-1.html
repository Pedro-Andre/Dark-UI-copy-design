<body>

	<script type="text/javascript">
/*Script que deverá abrir o link digitado no campo*/		
		function abrir(){
			if (document.endereco.site.value==""){
				window.alert("Digite o link do site corretamente ou cole-o no campo!");
				document.endereco.site.focus();
				return false;
			}
			window.open(document.endereco.site.value);
		}
	</script>

<form method="post" enctype="text/plain" name="endereco">

		<p>Digite o endereço: <input type="text" name="site" size="50" maxlength="40"></i>

		<input type="submit" name="ir"  value="    Ir    " onclick="abrir();">
