    <script>
        function envia(){
            var valor = document.fmcalc.txcalc.value;
            var perc = document.fmcalc.txpercentual.value;
                alert("O valor do percentual é: "+valor*perc/100);
        }
    </script>
</head>
<body>
    
    <form name="fmcalc">
        Valor.......: <input name="txcalc" value=""><br>
        Percentual.......: <input name="txpercentual" value="">%<br>
        <input type="button" name="btenvia" value="Enviar" onclick="envia()">

    </form>

</body>
