<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operador Ternário</title>
</head>
<body>
	<script type="text/javascript">
	/*DEFINIÇÃO DE VARIAVEIS*/

		document.write('<p>-----------------');
		document.write('<p>DEFINIÃO E ATRIBUIÇÃO DE VARIÁVEIS: ');
		document.write('<p> var js_num = <b>30</b>;(js_num recebe o valor de 30)');
		var js_num = 30;

	/*OPERADOR TERNARIO*/	
	document.write('<p>-----------------');
	document.write('<p>OPERADOR TERNARIO<b> (? :) </b> "SIM" <b>:</b> "NÃO" - Resposta => ');
	
	((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

	document.write('<p> js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta=> ');
		((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

	document.write('<p> js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta=> ');
		((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));	

	</script>


</body>
