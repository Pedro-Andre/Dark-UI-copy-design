<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concatenação</title>
</head>
<body>
	<h3>Boas Vindas com Concatenação de Campos!</h3>

<!--Definição do formulário-->
	<form name="FormConcatena" action="mailto:pedro.andre.nv@gmail.com" method="post">
		Digite o nome: <input type="text" name="f_nome">
<br>
<br>
		Digite o sobrenome: <input type="text" name="f_sobrenome">
<br>
<br>
		<input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()">		
		<input type="reset" name="btn_cancela" value="Cancelar">		

	</form>
<!--Criação do cógido JavaScript-->
<script type="text/javascript">
/*Objetivo: capturar o nome e sobrenome e concatenar formando um nome completo*/	

/*Definição de variáveis*/
var js_nome;
var js_sobrenome;
var js_nomecompleto;

function concatena(){
	/*Entrada de dados*/
		js_nome = document.FormConcatena.f_nome.value;
		js_sobrenome = document.FormConcatena.f_sobrenome.value;

	/*Processamento de dados*/	
	js_nomecompleto = js_nome + ' ' + js_sobrenome;

	/*Saída de dados*/
	window.alert('Olá ' + js_nomecompleto);
}

</script>
</body>
</html>
