<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrutura Condicional-IF</title>
</head>
<body>

	<script type="text/javascript">
		/*Receber dois valores e apresenta-los em ordem crescente.*/

		//DEFINIÇÃO DE VARIAVEIS
		var n1;
		var n2;
		var n3;

		//ENTRADA DE DADOS
		n1 = parseInt(window.prompt('Informe o primeiro valor: ','00'));
		n2 = parseInt(window.prompt('Informe o segundo valor: ','00'));

		//SAIDA DE DADOS SEM CLASSIFICAÇÃO
		document.write('Número 1 digitado = '+ n1);
		document.write('<br> Número 2 digitado = '+ n2);

		//SAIDA DE DADOS
		if (n1 > n2) {
			n3 = n1;
			n1 = n2;
			n2 = n3;
		}


		document.write('<br><b>Classificação em ordem crescente:</b> ',+n1+' e '+n2);


	</script>

</body>
</html>
