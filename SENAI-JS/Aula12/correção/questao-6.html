<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 06</title>
	<script type="text/javascript">
		function cacl(){
			var x=document.fmvalor.vdiaria.value;
			var y=document.fmvalor.qdd.value;
			var diaria=parseFloat(x);
			var dias=parseFloat(y);
			var total=diaria*dias;
			var check1=document.fmvalor.b1.checked;
			var check2=document.fmvalor.b2.checked;
			var check3=document.fmvalor.b3.checked;
			var check4=document.fmvalor.b4.checked;

			if (check1) {
				total=total+30
			}
			if (check2) {
				total=total+100
			}
			if (check3) {
				total=total+40
			}
			if (check4) {
				total=total+80
			}
			alert("Total a pagar: "+total);
		}
	</script>
</head>
<body>
	<form name="fmvalor">
		Valor da diária.........: <input type="text" name="vdiaria" value=""><p></p>
		
		Quantidade de diária:<input type="text" name="qdd" value=""><p></p>
		
		Opcionais<br>
		<label>
		<input type="checkbox" name="b1">Banheiro (R$30,00)
		</label>

		<label>
		<input type="checkbox" name="b2">Banheira (R$100,00)
		</label>

		<label>
		<input type="checkbox" name="b3">TV (R$40,00)
		</label>

		<label>
		<input type="checkbox" name="b4">Internet (R$80,00)
		</label><p></p>

		<input type="button" name="calc" value="Calcular" id="calc" onclick="cacl()">
	</form>

</body>
</html>
