<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>On Mouse Over</title>

	<script type="text/javascript">
		function mensagem(){
			alert("Tirou o mouse do link");
		}
	</script>
</head>
<body>

	<a href="#" onmouseout="mensagem()">Mensagem importante.</a>


</body>
</html>
