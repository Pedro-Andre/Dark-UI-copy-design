<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While</title>
</head>
<body>

	<script>
		/*OBEJTIVO: Escrever uma mensagem limitando em 10 vezes atraves de um contador que sera incrementado
		de mais 1*/

		/*VARIAVEIS*/
		var js_contador=1;

		/*LAÇO DE REPETIÇÃO CONDICIONAL WHILE*/
		while(js_contador <=10){
			document.write('<p>'+js_contador+ 'Repetição de uma única linha de comando dentro de um laço condicional: ');
		js_contador +=1;

		}


	</script>

</body>
</html>
