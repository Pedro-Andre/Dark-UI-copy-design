<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>

    <script>
        function envia(){

        var valor = parseFloat(document.fmvalor.txvalor.value);
            if (document.fmvalor.rdpag[0].checked==true) {
                alert("O valor a vista com desconto é de: "+valor*0.95)
            }
            if (document.fmvalor.rdpag[1].checked==true) {
                alert ("O valor a prazo é de: "+valor*1.05)
            }
        }

        
    </script>

</head>
<body>

    <form name="fmvalor">
        Valor: <input type="text" name="txvalor" value=""><br>

        <label>
        Escolha a forma de pagamento: 
        A vista <input type="radio" name="rdpag" value="" onclick="envia()"></label> 

        <label>
        A prazo <input type="radio" name="rdpag" value="" onclick="envia()"></label>

    </form>

</body>
</html>
