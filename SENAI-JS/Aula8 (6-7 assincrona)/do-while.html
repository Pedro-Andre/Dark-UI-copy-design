<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
<font size="5" color="#70e000">   
    <script>
        /*Executar uma sequencia de comandos por uma quantidade indeterminada de vezes utilizando uma variavel
         de contrle*/

         /*VARIAVEIS*/
         var js_contador=1;
         var js_resposta=true;

         /*LAÇO DE REPETIÇAO CONDICIONAL WHILE UTILIZANDO CONTROLE DE LIMITALÇAO PELO USUARIO*/
        while(js_resposta==true){
            document.write('<p>' +js_contador+ ' Repetição de uma única linha de comando dentro de um laço condicional: ');
                
            js_contador +=1;
            js_resposta = window.confirm('Deseja continuar?');
        }


    </script>
</font>    
</body>
</html>
