<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>On Load</title>

<!--ONLOAD NA PAGINA (EVENTO QUE ACONTECE ASSIM QUE A PAGINA CARREGA SEM A INTERAÇÃO DO USUARIO)-->	

	<script type="text/javascript">
		function bemvindo(){
			alert("Bem vindo!");
		}
		function adeus(){
			alert("Sayonara!");
		}
	</script>

<!-- FIM ONLOAD -->

</head>

<!-- CHAMANDO A FUNÇÃO ONLOAD -->
<body onload="bemvindo()" onload="adeus()">
	
	JS HTML

</body>
</html>
